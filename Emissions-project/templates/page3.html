<!DOCTYPE html>
<html lang="en">
<head>

    <title>Page 2</title>
    <meta charset="UTF-8">
    <title>Emissions Calculators</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="header">
        Scope3 emissions Calculator
        <button id="refreshButton" class="btn btn-danger" onclick="window.location.reload();">Clear All</button>
        <button id="navigateButton" class="btn btn-primary" onclick="window.location.href='/';">Basic Emissions Reduction Calculator</button>
        <button id="navigateButton" class="btn btn-primary" onclick="window.location.href='/page2';">Scope1 and CO2 Mobile emissions Calculator</button>
    </div>
    <div class="container">
        <!-- Scope 1 Emissions Calculator Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Scope 3 Category 4&9 Emissions Calculator</h2>
                <form id="emissionsForm">
                    <div class="form-group col-sm">
                        <label for="rigType">Select Rig Type:</label>
                        <select class="form-control" id="rigType" name="rig_type" onchange="updateRigOptions()">
                            <option value="">Select Type</option>
                            <option value="Onshore">Onshore</option>
                            <option value="Offshore">Offshore</option>
                        </select>
                    </div>
                    <div class="form-group col-sm">
                        <label for="rig">Select Rig:</label>
                        <select class="form-control" id="rig" name="rig_type"></select>
                    </div>
                    <div class="form-group hidden col-sm" id="savingsTypeSection">
                        <label for="savingsType">Select Savings Type:</label>
                        <select class="form-control" id="savingsType" name="savings_type" onchange="toggleSavingsType()">
                            <option value="Time">Time</option>
                            <option value="Fuel">Fuel</option>
                        </select>
                    </div>
                    <div class="form-group hidden col-sm" id="timeSection">
                        <label for="timeHours">Enter Time in Hours:</label>
                        <input type="number" class="form-control" id="timeHours" name="time_hours">
                        <label for="timeDays">Enter Time in Days:</label>
                        <input type="number" class="form-control" id="timeDays" name="time_days">
                    </div>
                    <div class="form-group hidden col-sm" id="fuelSection">
                        <label for="fuelUnits">Select Fuel Units:</label>
                        <select class="form-control" id="fuelUnits" name="fuel_units">
                            <option value="Gallons">Gallons</option>
                            <option value="Liters">Liters</option>
                        </select>
                        <label for="fuelAmount">Enter Fuel Amount:</label>
                        <input type="number" class="form-control" id="fuelAmount" name="fuel_amount">
                    </div>
                    <button type="button" class="btn btn-primary col-sm" onclick="submitForm()">Calculate Emissions</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="results" class="mt-3"></div>
            </div>
        </div>
        <!-- Co2 mobile Emissions Calculator Section -->
        <div class="row">
            <div class="col-md-6">
                <h2>Scope 3 Category 6&7 Emissions Calculator</h2>
                <form id="generatorForm">
                    <div class="form-group col-sm">
                        <label for="generatorFuelAmount">Enter Fuel Amount:</label>
                        <input type="number" class="form-control" id="generatorFuelAmount" name="fuel_amount">
                    </div>
                    <div class="form-group col-sm">
                        <label for="generatorFuelUnits">Select Fuel Units:</label>
                        <select class="form-control" id="generatorFuelUnits" name="fuel_units">
                            <option value="Gallons">Gallons</option>
                            <option value="Liters">Liters</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary col-sm" onclick="submitGeneratorForm()">Calculate Emissions</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="generatorResults" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
