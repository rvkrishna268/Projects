<!DOCTYPE html>
<html lang="en">
<head>

    <title>Page 2</title>
    <meta charset="UTF-8">
    <title>Emissions Calculators</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="header">
        Scope1 and CO2 Mobile emissions Calculator
        <button id="refreshButton" class="btn btn-danger" onclick="window.location.reload();">Clear All</button>
        <button id="navigateButton" class="btn btn-primary" onclick="window.location.href='/';">Basic Emissions Reduction Calculator</button>
        <button id="navigateButton" class="btn btn-primary" onclick="window.location.href='/page3';">Scope3 Reduction Calculator</button>
    </div>
    <div class="container">
        <!-- Scope 1 Emissions Calculator Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Scope 1 Emissions Calculator</h2>
                <form id="scope1Form">
                    <div class="form-group col-sm">
                        <label for="vehicleType">Select Vehicle Type:</label>
                        <select class="form-control" id="vehicleType" name="vehicle_type" >
                            <option value="">Select Type</option>
                            <option value="Passenger Car">Passenger Car </option>
                            <option value="Light-Duty Truck">Light-Duty Truck</option>
                            <option value="Motorcycle">Motorcycle</option>
                            <option value="Medium- and Heavy-Duty Truck">Medium- and Heavy-Duty Truck</option>
                        </select>
                    </div>
                    <div class="form-group col-sm">
                        <label for="scope1DistanceUnits">Select Distance Units:</label>
                        <select class="form-control" id="scope1DistanceUnits" name="unit">
                            <option value="Km">Km</option>
                            <option value="Miles">Miles</option>
                        </select>
                    </div>
                    <div class="form-group col-sm">
                        <label for="scope1DistanceAmount">Enter Distance Amount:</label>
                        <input type="number" class="form-control" id="scope1DistanceAmount" name="distance">
                    </div>
                    <button type="button" class="btn btn-primary col-sm" onclick="submitScope1Form()">Calculate Emissions</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="scope1Results" class="mt-3"></div>
            </div>
        </div>
        <!-- Co2 mobile Emissions Calculator Section -->
        <div class="row">
            <div class="col-md-6">
                <h2>Co2 mobile Emissions Calculator</h2>
                <form id="generatorForm">
                    <div class="form-group col-sm">
                        <label for="generatorFuelAmount">Enter Fuel Amount:</label>
                        <input type="number" class="form-control" id="generatorFuelAmount" name="fuel_amount">
                    </div>
                    <div class="form-group col-sm">
                        <label for="generatorFuelUnits">Select Fuel Units:</label>
                        <select class="form-control" id="generatorFuelUnits" name="fuel_units">
                            <option value="Gallons">Gallons</option>
                            <option value="Liters">Liters</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary col-sm" onclick="submitGeneratorForm()">Calculate Emissions</button>
                </form>
            </div>
            <div class="col-md-6">
                <div id="generatorResults" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
