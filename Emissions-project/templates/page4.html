<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page 4</title>
    <meta charset="UTF-8">
    <title>Emissions Calculators</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Basic GHG Emissions Calculator</h1>
        <button id="refreshButton" class="btn btn-danger" onclick="window.location.reload();">Clear All</button>
    </div>
    <div class="nav">
        <div class="button-container">
            <button id="navigateButton1" class="btn btn-primary" onclick="window.location.href='/';">1</button>
            <div class="tooltip">Rig and Generator Emissions Calculator</div>
        </div>
        <div class="button-container">
            <button id="navigateButton2" class="btn btn-primary" onclick="window.location.href='page2';">2</button>
            <div class="tooltip">Scope1 and CO2 Emissions Calculator</div>
        </div>
        <div class="button-container">
            <button id="navigateButton3" class="btn btn-primary" onclick="window.location.href='page3';">3</button>
            <div class="tooltip">Scope3 Cat 4&9 Emissions Calculator</div>
        </div>
        <div class="button-container">
            <button id="navigateButton4" class="btn btn-primary" onclick="window.location.href='page4';">4</button>
            <div class="tooltip">Scope3 Cat 6&7 Emissions Calculator</div>
        </div>
    </div>
    <div class="container">
        <!-- Business Travel Calculator Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Business Travel Calculator</h2>
                <table class="table" id="businessTravelTable">
                    <thead>
                        <tr>
                            <th>Vehicle Type</th>
                            <th>Select Distance Unit</th>
                            <th>Enter Distance</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="businessTravelTableBody">
                        <tr>
                            <td>
                                <select class="form-control" name="vehicle_type[]">
                                    <option value="">Select Type</option>
                                    <option value="Passenger Car">Passenger Car</option>
                                    <option value="Light-Duty Truck">Light-Duty Truck</option>
                                    <option value="Motorcycle">Motorcycle</option>
                                    <option value="Intercity Rail">Intercity Rail</option>
                                    <option value="Commuter Rail">Commuter Rail</option>
                                    <option value="Transit Rail">Transit Rail</option>
                                    <option value="Bus">Bus</option>
                                    <option value="Air Travel - Short Haul">Air Travel - Short Haul</option>
                                    <option value="Air Travel - Medium Haul">Air Travel - Medium Haul</option>
                                    <option value="Air Travel - Long Haul">Air Travel - Long Haul</option>                                
                                </select>
                            </td>
                            <td>
                                <select class="form-control" name="distance_unit[]">
                                    <option value="">Select Type</option>
                                    <option value="km">KM</option>
                                    <option value="miles">Miles</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control" name="distance[]">
                            </td>
                            <td>
                                <button type="button" class="btn btn-success" onclick="addRowPage4('businessTravelTableBody')">+</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary col-sm" onclick="submitScopeForm('business_travel')">Calculate Emissions</button>
            </div>
            <div class="col-md-6">
                <div id="results" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
